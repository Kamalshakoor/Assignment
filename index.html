<!doctype html>
<html lang="en">
  <head>
    <title>Card Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- fonts-family -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet"> 
<style>
   
</style>

</head>
  <body style="background-color: black;">

   
    <div class="container mt-3 mb-3">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow-lg"  style="border-radius:12px 30px 30px 30px;border-color: black;">

            <!-- card Header -->

          
             <div class="card-header" style="background-color: black;">

                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-between">
                            <a style="color:white;"><i class="fa fa-2x fa-info-circle" aria-hidden="true"
                                style="margin-left: 40px;"></i></a>

                        <div class="d-flex">
                            <h5 class="mt-2" style="color: white;">ADD LAYER</h5>

                        <button class="btn" style="color: white;"> <i class="fa fa-2x fa-plus-circle"
                                aria-hidden="true"></i></button>
                        </div>
                        </div>

                    </div>

                </div>
           <!-- card Body -->

            <div class="card-body" style="background-color: rgb(0, 51, 68);">
                <h5 style="color: white;">Head Layers</h5>
                <div class="row">
                    <div class="col-md-8 col-6">
                        <input type="Email" class="form-control" name="Email" placeholder="C:/Desktop/Folder Name">
                      
                    </div>
                    <div class="col-md-3 col-5">
                    <a href="#"><button class="btn btn-info w-100" style="background-color: rgb(112, 19, 173);">Locate Folder</button></a>
                    </div>
                    <div class="col-md-1 col-1" style="margin-left: -21px;">
                        <button class="btn btn-rounded" ><i class="fa fa-2x fa-times-circle" aria-hidden="true" style="color: white;"></i></button>
                    </div>
                   
                </div><br>

                <h5 style="color: whitesmoke;">Body Layers</h5>
                <div class="row">
                    <div class="col-md-8 col-6">
                        <input type="Email" class="form-control" name="Email" placeholder="C:/Desktop/Folder Name">
                      
                    </div>
                    <div class="col-md-3 col-5">
                    <a href="#"><button class="btn btn-info w-100" style="background-color: rgb(112, 19, 173);">Locate Folder</button></a>
                    </div>
                    <div class="col-md-1 col-1" style="margin-left: -21px;">
                        <button class="btn btn-rounded" ><i class="fa fa-2x fa-times-circle" aria-hidden="true" style="color: white;"></i></button>
                    </div>
                   
                </div><br>

                <h5 style="color: white;">Skin Layers</h5>
                <div class="row">
                    <div class="col-md-8 col-6">
                        <input type="Email" class="form-control" name="Email" placeholder="C:/Desktop/Folder Name">
                      
                    </div>
                    <div class="col-md-3 col-5">
                    <a href="#"><button class="btn btn-info w-100" style="background-color: rgb(112, 19, 173);">Locate Folder</button></a>
                    </div>
                    <div class="col-md-1 col-1" style="margin-left: -21px;">
                        <button class="btn btn-rounded" ><i class="fa fa-2x fa-times-circle" aria-hidden="true" style="color: white;"></i></button>
                    </div>
                   
                </div><br>

                <h5 style="color: white;">T-Shirt Layers</h5>
                <div class="row">
                    <div class="col-md-8 col-6">
                        <input type="Email" class="form-control" name="Email" placeholder="C:/Desktop/Folder Name">
                      
                    </div>
                    <div class="col-md-3 col-5">
                    <a href="#"><button class="btn btn-info w-100" style="background-color: rgb(112, 19, 173);">Locate Folder</button></a>
                    </div>
                    <div class="col-md-1 col-1" style="margin-left: -21px;">
                        <button class="btn btn-rounded" ><i class="fa fa-2x fa-times-circle" aria-hidden="true" style="color: white;"></i></button>
                    </div>
                   
                </div><br>
                

                <h5 style="color: white;">Background Layers</h5>
                <div class="row">
                    <div class="col-md-8 col-6">
                        <input type="Email" class="form-control" name="Email" placeholder="C:/Desktop/Folder Name">
                      
                    </div>
                    <div class="col-md-3 col-5">
                    <a href="#"><button class="btn btn-info w-100" style="background-color: rgb(112, 19, 173);">Locate Folder</button></a>
                    </div>
                    <div class="col-md-1 col-1" style="margin-left: -21px;">
                        <button class="btn btn-rounded" ><i class="fa fa-2x fa-times-circle" aria-hidden="true" style="color: white;"></i></button>
                    </div>
                   
                </div><br>

<!-- Review -->
                <div class="row">
                <div class="col-md-8 col-8">
                    <h4 style="color: white;">Done loading all of your layer folders?</h4>
                </div>
                <div class="col-md-4 col-4">
                    <a href="#"><div class="=col md-2 btn btn-info" style="width: 110px;background-color: rgb(112, 19, 173);">Review</div></a>
                    </div>
                </div>
            </div>

<!-- Footer-->

            <div class="card-footer"  style="background-color: rgb(2, 48, 87);border-radius:0px 0px 30px 30px;">
                <h5 style="color: rgb(20, 182, 174);">Image Dimension</h5>

                <div class="row" style="color: white;">

                    <div class="col-md-4">
                        <p>Width (5000px MAX)</p>
                        <input type="text" class="form-control" name="text"
                            placeholder="2500 px">
                    </div>

                    <div class="col-md-4">
                        <p>Height (5000px MAX)</p>
                        <input type="text" class="form-control" name="text"
                            placeholder="2500 px">
                    </div>

                    <div class="col-md-4">
                        <p>Number Of combination</p>
                        <input type="text" class="form-control" name="text"
                            placeholder="10000">
                    </div>

                </div>

<br>
            <div class="row">

                <div class="col-md-4">
                    <input type="text" class="form-control" name="text" placeholder="C:/Desktop/Folder Name">
                </div><br><br>

                <div class="col-md-4">
                    <a href="#"><div class="btn btn-info" style="background-color: rgb(163, 36, 163);">Locate Export Folder</div></a>
                </div><br><br>

                <div class="col-md-4">
                    <a href="#"><div class="btn btn-info" style="width: 150px;background-color: rgb(26, 192, 109);;">EXPORT</div></a>
                </div>
                

            </div>
            </div>
        </div>

    </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
